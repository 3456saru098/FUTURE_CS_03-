<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üîê Secure File Sharing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        h2 {
            margin-bottom: 10px;
        }
        form {
            margin-bottom: 30px;
        }
        input[type="file"],
        input[type="text"],
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>üîê Secure File Upload</h2>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" required><br>
        <button type="submit">Upload & Encrypt</button>
    </form>

    <h2>üì• Download & Decrypt</h2>
    <form id="download-form" onsubmit="handleDownload(event)">
        <input type="text" id="filename" placeholder="Enter filename (with extension)" required>
        <button type="submit">Download</button>
    </form>

    <script>
        function handleDownload(event) {
            event.preventDefault();
            const filename = document.getElementById('filename').value;
            window.location.href = `/download/${filename}`;
        }
    </script>

</body>
</html>
